<form [formGroup]="projectForm" (ngSubmit)="saveProject()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" id="status" formControlName="status">
      <option *ngFor="let status of projectStatusList" [value]="status">{{status}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" formControlName="startDate">
  </div>
  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="isFormSubmitDisabled">Save</button>
</form>
