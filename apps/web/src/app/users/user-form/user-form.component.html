<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" id="dob" formControlName="dob">
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control" id="department" formControlName="department">
      <option *ngFor="let department of departmentList" [value]="department">{{department}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="position">Position</label>
    <select class="form-control" id="position" formControlName="position">
      <option *ngFor="let position of positionList" [value]="position">{{position}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isFormSubmitDisabled">Save</button>
</form>
