<h2 class="text-blue-500">Users</h2>

<a routerLink="/users/create">Create User</a>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Position</th>
      <th>Department</th>
      <th>DOB</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td><a routerLink="/users/{{user.id}}">{{ user.name }}</a></td>
        <td>{{ user.email }}</td>
        <td>{{ user.position }}</td>
        <td>{{ user.department }}</td>
        <td>{{ user.dob | date }}</td>
        <td>{{ user.createdAt | date }}</td>
      </tr>
    }
  </tbody>
</table>
